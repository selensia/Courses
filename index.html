<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo do Sqlite</title>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <h1>Cadastro de usuário</h1>
        <h2>Banco de Dados Sqlite<small><small> - Via Javascript</small></small></h2>
        
        <!-- inicio seção menu -->
        <section id="menu">
            <button id="novoForm">Novo Formulario </button>
            <button id="mostrar">Exibir BD </button>
            <button id="editar">Editar BD </button>
            <button id="naoMostrar">X <small><small>fechar</small></small></button>
        </section>
        <!-- fim seção menu-->
        
        <!-- inicio seção formulário -->
        <section id="formCadastro">
            <h4>Formulario de Cadastro</h4>
            <p>Nome: <br> 
                <textarea id="nomeHTML" style="resize:none" cols="50" rows="1" placeholder="Insira um Nome"></textarea>
            </p>
            <p>Cargo: <br>
                <textarea id="cargoHTML" style="resize:none" cols="50" rows="1" placeholder="Insira um cargo"></textarea>
            </p>
            <p>Salario: <br>
                <textarea id="salarioHTML" style="resize:none" cols="50" rows="1" placeholder="Insira um salarário"></textarea>
            </p>
                <button id="enviar">Enviar</button>
        </section>
        <!-- fim da seção formulário -->
        
        <!-- inicio seção mostrar BD -->
        <section id="exibeBD">
            <p><textarea id="tabela" style="resize:nome" cols="50" rows="20" placeholder="Sem Dados no momento "></textarea></p>
        </section>
        <!-- fim da seção mostrar BD -->
        
        <!-- inicio seção editar BD -->
        <section id="editaBD">
            <button id="alterarCadastro">Alterar Cadastro</button>
            <button id="naoMostrarEditar">X <small><small>Fechar</small></small></button>
            <button id="pesquisaPorNome">Pesquisar por Nome</button>
        </section>
        <!-- fim da seção editar BD -->
        
        <!-- inicio seção alterar BD -->
        <section id="exibeCampoAlterar">
            <h5>Editar Cadastro</h5>
            <p>Escreva o ID do Cadastro a ser Editado ou Excluido: <br>
                <textarea id="editaId" style="resize:none" cols="50" rows="1" placeholder="ID"></textarea>
            </p>
            <button id="excluirCadastro">Excluir Cadastro</button>
            <p>Nome: <br>
                <textarea id="editaNome" style="resize:none" cols="50" rows="1" placeholder="Novo nome"></textarea>
            </p>
            <p>Cargo: <br>
                <textarea id="editaCargo" style="resize:none" cols="50" rows="1" placeholder="Novo cargo"></textarea>
            </p>
            <p>Salárario: <br>
                <textarea id="editaSalario" style="resize:none" cols="50" rows="1" placeholder="Novo salárario"></textarea>
            </p>
            <button id="salvarEdicao">Salvar Edicao</button>
        </section>
        <!-- fim seção alterar BD -->
        
        <!-- inicio seção pesquisar por nome -->
        <section id="exibePesquisarNome">
            <p>Escreva o nome a ser pesquisado: <br>
                <textarea id="pesquisarNome" style="resize:none" cols="50" rows="1" placeholder="Nome"></textarea>
            </p>
            <button id="pesquisar">Pesquisar</button>
            <p>ID do resultado: <br>
                <textarea id="resultadoPesquisa" style="resize:none" cols="50" rows="10" placeholder="Esperando pesquisa"></textarea>
            </p>
            <button id="salvarEdicao">X <small><small>Atualizar</small></small></button>
        </section>
        <!-- fim seção pesquisar por nome -->
        
        <script>
            document.getElementById('menu').style.display = 'block';
            document.getElementById('formCadastro').style.display = 'none';
            document.getElementById('exibeBD').style.display = 'none';
            document.getElementById('editaBD').style.display = 'none';
            document.getElementById('exibeCampoAlterar').style.display = 'none'; 
            document.getElementById('exibePesquisarNome').style.display = 'none'; 
        </script>
        <script type="text/javascript" charset="utf-8" src="bd.js"></script>
        <script type="text/javascript" charset="utf-8" src="erros.js"></script>
        <script type="text/javascript" charset="utf-8" src="sucessos.js"></script>
        <script type="text/javascript" charset="utf-8" src="exibir.js"></script>
<!--
        <textarea id="nomeHTML" style="resize:nome" cols="50" rows="20" placeholder="Resultado BD
                                                            Id: - Nome: - Telefone: 
-->
    </body>
</html>
